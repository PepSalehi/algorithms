<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>OPTICS - interactive example</title>
        <style type="text/css">
            span.hint {
	            border-bottom:1px dotted #666;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td><span class="hint" title="Minimum number of points in epsilon environment to make a point be dense">min_points</span></td>
                <td><input type="number" step="1" value="2" id="min_points" min="1" onchange="update()"/></td>
                <td><span class="hint" title="Minimum number of points in epsilon environment to make a point be dense">epsilon</span></td>
                <td><input type="number" step="0.1" value="2.1" id="epsilon" min="0" onchange="update()"/></td>
                <td><a href="index.htm">clear</a></td>
            </tr>
        </table>
        <canvas id = "myCanvas"
                width = "512" height = "600"
                style = "border:1px solid #000;"
        > </canvas>
        <canvas id="reachabilityPlot"
                width = "512" height = "600"
                style = "border:1px solid #000;"
        > </canvas>
    <script type="text/javascript" src="optics.js">

    </script>
</body>
</html>
